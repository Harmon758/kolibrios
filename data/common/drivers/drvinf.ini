description_ru=Расширенный контроллер прерываний впервые начал применяться на двухпроцессорных системных платах, из-за более сложной обработки прерываний от различных устройств (не совсем очевидно, какой из процессоров должен реагировать на прерывание). Затем расширенный контроллер прерываний начал использоваться и на однопроцессорных системах, плюс, несколько плат расширения могут разделять между собой общее прерывание. Обязательно(!) прочитайте Readme.
description_en=Advanced Programmable Interrupt Controller (APIC) is one of several architectural designs intended to solve interrupt routing efficiency issues in multiprocessor computer systems. It allows different expansion cards share the same interrupt. You must(!) read Readme to properly install this driver.
