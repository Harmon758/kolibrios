[system]
language=en
font file=/sys/Fonts/Tahoma.kf
font smoothing=sbp
font height=9
speaker mute=off

[mouse]
speed=4
acceleration=3
double_click_delay=64

[low-level]
LBA=off
PCI=on

;timeout in minutes
;program needs a full path
[screensaver]
timeout=10
program=/sys/demos/spiral
available=3d/crownscr|demos/web|demos/zeroline|demos/spiral|/kolibrios/demos/kmatrix

[style]
default_skin=/sys/default.skn
default_wallp=/sys/home.png
buttons_gradient=1
bg_program=/sys/media/kiv
bg_param=\T__/sys/home.png
