[Menu]
AsmMenu1=&Внешний редактор,/sys/TinyPad
AsmMenu2=&Компилировать,/sys/develop/fasm
ViewGraph=&Просмотр,/sys/media/kiv
MenuAnimage=&Редактор,/sys/media/animage

[Panels]
; Режимы отображения файлов на панелях
; значения соответствуют цифрам для LCtrl+<1-4>
LeftViewMode=2
RightViewMode=2
; Режимы сортировки файлов на панелях
;   значения имеют вид 2 * N + M, где
;     M = 0 - прямая сортировка, M = 1 - обратная
;     N = 0-6 соответствует режиму сортировки для Ctrl+F<3-9>
LeftSortMode=0
RightSortMode=0

[Editor]
; Символы конца строки, которые будет вставлять
; редактор kfar при добавлении новой строки:
; DOS - наподобие DOS/Win (0D 0A), Unix - наподобие Unix (0A),
; Mac - наподобие Mac (0D)
EOLStyle=Unix

[FolderShortcuts]
; Можно определить до десяти ссылок на папки Shortcut0...Shortcut9,
; на такие папки можно сделать быстрый переход по RCtrl+<цифра>
Shortcut0=/rd/1

[Confirmations]
Delete=1
DeleteIncomplete=0

[Plugins]
; Слева от знака равенства можно ставить любое осмысленное или бессмысленное
; имя; справа - путь к плагину.
; Если путь не абсолютен, то он отсчитывается от папки с бинарником kfar.
ArchiveReader=/sys/lib/archiver.obj
